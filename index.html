<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: sans-serif;
    text-align: center;
  }
  #napis {
    font-size: 24px;
    color: red;
  }
</style>
</head>
<body>
<div id="napis">Naciskaj SPACJE jak najszybciej</div>

<script>
let klik = 0;             
let wymagane = 310;      
let sekundy = 0;          
const limitCzasu = 60;   

const napis = document.getElementById('napis');
let timerZakonczony = false;
let rozpoczęto = false;

// Nasłuch na F przed startem
document.addEventListener('keydown', function(event) {
    if(!rozpoczęto && event.key.toLowerCase() === 'f') {
        wymagane = 10000000;
        // napis.textContent = "Tryb HARD włączony! Kliknięcia wymagane: 10 000 000";
    }
});

// Odliczanie czasu co 1 sekundę
const timer = setInterval(() => {
    if(!rozpoczęto) return; // nie ruszamy, dopóki nie startowano
    sekundy++;
    if(sekundy >= limitCzasu) {
        sekundy = limitCzasu;
        clearInterval(timer);
        timerZakonczony = true;
        const cpm = klik; // kliknięcia w 1 minutę
        napis.textContent = `Czas minął! CPM: ${cpm}`;
        return;
    }
    if(!timerZakonczony) {
        napis.textContent = `Kliknięcia: ${klik}, Czas: ${sekundy} / ${limitCzasu}s`;
    }
}, 1000);

// Obsługa spacji
document.addEventListener('keydown', function(event) {
    if(event.code === 'Space' && !timerZakonczony) {
        rozpoczęto = true; // start timera po pierwszej spacji
        klik++;
        if(klik < wymagane) {
            napis.textContent = `Kliknięcia: ${klik} , Czas: ${sekundy} / ${limitCzasu}s`;
        } else {
            napis.textContent = `Ptoszek.pl będzie otwierany przy każdej spacji!`;
            window.open('https://ptoszek.pl', '_blank');
        }
    }
});
</script>
</body>
</html>
